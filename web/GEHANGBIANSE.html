			var Btn=document.getElementById("btn");
			var Content=document.getElementById("content")
			Btn.onclick=function(){
				Content.innerHTML="";
				var rowValue=document.getElementById("rowvalue").value;
				var colValue=document.getElementById("colvalue").value;
				var tb=document.createElement("table");
				tb.style.borderSpacing="0"
				tb.border="1";
				var tbody=document.createElement("tbody");
				tb.appendChild(tbody);
				for(var i=0;i<rowValue;i++){
					var tr=document.createElement("tr");
					for(var j=0;j<colValue;j++){
						var td=document.createElement("td");
						td.innerHTML=Math.floor(Math.random()*1000);
						td.style.width="30px";
						td.style.height="30px";
						td.style.textAlign="center";
						var n1=Math.floor(Math.random()*255);
						var n2=Math.floor(Math.random()*255);
						var n3=Math.floor(Math.random()*255);
						td.style.backgroundColor="rgb("+n1+","+n2+","+n3+")";
						tr.appendChild(td);
					}
					tbody.appendChild(tr);
				}
				Content.appendChild(tb);
				
			}	
			
			

		
			
			
		}

		
		
	</script>
